<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="slider-container">
        <div class="slide-number" id="slide-number"></div>
        <img src="images/img1.jpg" alt="alt" class="active">
        <img src="images/img2.jpg" alt="alt">
        <img src="images/img3.jpg" alt="alt">
        <img src="images/img4.jpg" alt="alt">
        <img src="images/img5.jpg" alt="alt">
        <img src="images/img6.jpg" alt="alt">
        <img src="images/img7.jpg" alt="alt">
    </div>
    <div class="slider-controlers">
        <span class="prev" id="prev">Previous</span>
        <span class="indecators" id="indecators"></span>
        <span class="next" id="next">Next</span>
    </div>
    <footer>Made By Yasmine Hosnie &copy; 2025</footer>
    <script src="main.js"></script>
</body>

</html>
